<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<a id="urll">Download latest</a>
<script>
var xmlhttp = new XMLHttpRequest();


xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);
        myF(myArr);
      
    }
};
xmlhttp.open("GET", "https://api.github.com/repos/abdboy/toz/releases/latest", true);
xmlhttp.send();

function myF(arr) {
   
   
   
	var f2=arr.assets[0].browser_download_url;
        

        
    document.getElementById("urll").href = f2;
}
	

	
</script>
</body>
</html>
